name: Automation tests for magento.softwaretestingboard.com

on:
  workflow_dispatch:
    inputs:
      deployment_target:
        description: Choose target
        required: true
        default: second_test
        type: choice
        options:
          - smoke_test
          - check_cart
          - regression_test

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  download-history:

    runs-on: ubuntu-latest
    name: Download history
    steps:
      - name: setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - run: >
          ARTIFACT_ID=$(curl -L
          -H "Accept: application/vnd.github+json"
          -H "X-GitHub-Api-Version: 2022-11-28"
          "https://github.com/iluha5596/UI_test_demo/actions/artifacts?name=allure_report"
          | python -c "import sys, json; print(json.load(sys.stdin)['artifacts'][0]['id']);")
          &&
          curl -L
          -H "Accept: application/vnd.github+json"
          -H "Authorization: Bearer ${{ secrets.TOKEN }}"
          -H "X-GitHub-Api-Version: 2022-11-28"
          https://github.com/iluha5596/UI_test_demo/actions/artifacts/$ARTIFACT_ID/zip
          -o artifacts.zip &&
          REPORT_ID=$(curl -L
          -H "Accept: application/vnd.github+json"
          -H "X-GitHub-Api-Version: 2022-11-28"
          "https://github.com/iluha5596/UI_test_demo/actions/artifacts?name=github-pages"
          | python -c "import sys, json; print(json.load(sys.stdin)['artifacts'][0]['id']);")
          &&
          curl -L
          -H "Accept: application/vnd.github+json"
          -H "Authorization: Bearer ${{ secrets.TOKEN }}"
          -H "X-GitHub-Api-Version: 2022-11-28"
          https://github.com/iluha5596/UI_test_demo/actions/artifacts/$REPORT_ID/zip
          -o pages.zip
      - run: mkdir allure_report && unzip artifacts.zip -d allure_report
      - run: mkdir old_pages pages_history && unzip pages.zip -d old_pages && tar -xvf old_pages/artifact.tar -C pages_history
      - run: cp pages_history/history/* allure_report && cp -r pages_history/history allure_report
      - name: Store allure history
        uses: actions/upload-artifact@v3
        with:
          name: allure_report
          path:
            allure_report
          retention-days: 1

  test:
    runs-on: ubuntu-latest
    needs: download-history

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install Chrome
        run: sudo apt-get install google-chrome-stable
      - name: install dependencies
        run: pip install -r requirements.txt
      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v3
      - name: smoke_test
        if: "github.event.inputs.deployment_target == 'smoke_test'"
        run: pytest -s -v -m smoke --alluredir=allure_report
        continue-on-error: true
      - name: check_cart
        if: "github.event.inputs.deployment_target == 'check_cart'"
        run: pytest -s -v -m check_cart --alluredir=allure_report
        continue-on-error: true
      - name: regression_test
        if: "github.event.inputs.deployment_target == 'regression_test'"
        run: pytest -s -v --alluredir=allure_report
        continue-on-error: true
      - name: Save screenshots as artifacts
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: screenshots
          path: ${{ github.workspace }}/screenshots/*.png
      - name: Store allure results
        uses: actions/upload-artifact@v3
        with:
          name: allure_report
          path:
            allure_report
          retention-days: 1

  generate-report:
    runs-on: ubuntu-latest
    needs: test
    name: Generate report
    steps:
      - uses: actions/setup-java@v3
        with:
          distribution: 'microsoft' # See 'Supported distributions' for available options
          java-version: '17'
      - run: sudo wget https://github.com/allure-framework/allure2/releases/download/2.23.1/allure-2.23.1.tgz && sudo tar -zxvf allure-2.23.1.tgz -C /opt/ && sudo ln -s /opt/allure-2.23.1/bin/allure /usr/bin/allure
      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v3
      - run: allure generate -c allure_report -o _site
      - name: Store generated report
        uses: actions/upload-artifact@v3
        with:
          name: _site
          path:
            _site
          retention-days: 1

  publish-report:
    runs-on: ubuntu-latest
    needs: generate-report
    name: Report publication
    steps:
      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v3
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v2
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1.2.9
